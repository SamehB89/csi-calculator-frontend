# Gradle Configuration for Android Build

# ===== Java Configuration =====
# Android Gradle Plugin 8.2.1+ requires Java 11 or higher (Java 17 recommended)
# Set the path to your JDK 17 installation:
org.gradle.java.home=C:/Program Files/Android/Android Studio/jbr

# Toolchain auto-provisioning is enabled via the foojay-resolver plugin in settings.gradle
# Gradle will automatically download JDK 17 if needed

# ===== Gradle Performance Optimization =====
# Increase heap size for better performance
org.gradle.jvmargs=-Xmx4096m

# Enable daemon for faster builds
org.gradle.daemon=true

# Enable parallel execution
org.gradle.parallel=true

# Enable build cache
org.gradle.caching=true

# ===== Android/Capacitor Configuration =====
# Include external native libraries
android.useAndroidX=true
android.enableJetifier=true
